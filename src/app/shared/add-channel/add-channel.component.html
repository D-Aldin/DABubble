<div class="add-channel-dialog">

  @if (!showPeopleStep) {
  <!-- Step 1: Create channel -->
  <div class="dialog-header">
    <h2>Channel erstellen</h2>
    <button class="close-btn" (click)="close.emit()">&times;</button>
  </div>

  <p class="description">
    Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themenbezogen sein
    #marketing zum Beispiel.
  </p>

  <form [formGroup]="form">
    <label for="channel-name">Channel-Name</label>
    <div class="input-wrapper">
      <span class="hashtag"></span>
      <app-input-field [placeholder]="'# z.B. Kooperationsprojekte'" [maxlength]="50" [minlength]="4"
        formControlName="channelname" name="channel-name" [errorMsg]="channelNameValidation()">
      </app-input-field>
    </div>

    <label for="description">Beschreibung <span class="optional">(optional)</span></label>
    <app-input-field [placeholder]="'Dein Text hier'" [maxlength]="200" formControlName="channeldescription"
      name="description">
    </app-input-field>
    <div class="submit-wrapper">
      <button class="button-style" type="button" (click)="proceedToAddPeople()"
        [disabled]="form.invalid">Erstellen</button>
    </div>
  </form>
  }

  @else {
  <!-- Step 2: Add people -->
  <app-add-people [channelName]="channelName" (complete)="handlePeopleAdded($event)"
    (cancel)="cancelAddPeople()"></app-add-people>
  }

</div>
