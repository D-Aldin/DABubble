<div class="thread" [ngClass]="{'d-none': isClose}">
<div class="headline">
   <div class="headline-content">
      <h3>Profile</h3>
      <h4># thread-name</h4>
   </div>
   <button class="close"  (click)="close($event)"></button>
</div>
<div class="main-content">
   <div class="thread-message">
      <div class="avatar"><img src="./../../../assets/images/profile-images/head-1.png" alt=""></div>
      <div class="user-name">aldin</div>
      <div class="time">14:34 Uhr</div>
      <div class="message">
         <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus ab unde corrupti modi fugit adipisci </p>
      </div>
      <div class="emoji-container">
         <div class="emoji">ðŸ˜Š</div>
         <div class="count">2</div>
      </div>
      <div class="add-reaction">
         <button ></button>
      </div>
   </div>
   <div class="answer-wrapper">
      <div class="number-of-answers">
         <span>2 Antworten</span>
         <div class="line"></div>
      </div>
      <div class="answer-content">
         <ng-content></ng-content>
      </div>
   </div>
   <div class="message-box">
      <textarea name="message-box" placeholder="Antworten..." [(ngModel)]="message"></textarea>
      <div class="button-container">
         <button (click)="toggleEmojiPicker()">
         <img src="./../../../assets/icons/emoji.png" alt="emoji">
         </button>
         <button>
         <img src="./../../../assets/icons/tag.png" alt="@">
         </button>
         <button (click)="captureMessage()">
         <img src="./../../../assets/icons/send.png" alt="send">
         </button>
      </div>
   </div>
   <div class="emoji-wrapper" >
      <emoji-mart title="Pick your emojiâ€¦" emoji="point_up" set="apple" (emojiClick)="addEmoji($event)" [hidden]="!emojiPicker"></emoji-mart>
   </div>
</div>
