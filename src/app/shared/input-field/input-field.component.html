<div class="input-wrapper">
    <div class="custom-input" [class.invalid]="errorMsg">
        <img *ngIf="src" [src]="src" alt="icon" />
        <input [type]="type" [placeholder]="placeholder" [attr.name]="name" [attr.required]="required || null"
            [attr.minlength]="minlength" [attr.maxlength]="maxlength" [attr.autocomplete]="autocomplete" />
    </div>
    <div class="validation-message">
        <span *ngIf="errorMsg">{{ errorMsg }}</span>
    </div>
</div>
